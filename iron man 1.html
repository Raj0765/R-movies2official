<html><head>
    <title>Video Play </title>
    <style>
        section{
                background-color: rgba(35, 32, 32, 0.658);
                margin-top: 15px;
                height: 980px;
        }


       
        body{
            background-image:url(https://deadline.com/wp-content/uploads/2022/03/marvel-studios.jpeg);
            background-position-x: center;
            background-attachment: fixed;
        }

        h1{
            margin-top:15px;
            color: white;
            font-style: italic;
            font-size: 60px;
            animation-name: color;
            animation-duration:7s;
            transition:transform 1s;
        }

        @keyframes color {
  0%  {background-color:rgba(222, 209, 209, 0.635);}
  15% {background-color:rgba(145, 138, 125, 0.582);}
  25% {background-color:rgb(146, 146, 146);}
  50% {background-color:rgba(78, 87, 78, 0.644);}
  85% {background-color:rgba(40, 39, 41, 0.862);}
  100%{background-color:rgba(12, 12, 12, 0.702);} 
 
}

h1:hover{
    color:rgb(255, 0, 0);
    transform:rotate(360deg);
}


        video{
             margin-top: 20px;
             border-style: solid;
             border-radius:50px;
            
        }
    </style>
</head>
<section>
<body><center>
   
 <h1><b>Iron Man 1</b></h1>
    <video width="990px" height="500px" controls>
    <source src="1 iron man.mkv" type="video/mp4">
</video>
</center>
</body>
</section>

</body>
